<h2><b>Library Books</b></h2
  <hr><hr>
 <div ng-repeat="book in booksIndexCtrl.books">
   <h3><a ng-href="/books/{{book._id}}">{{book.title}}</a> </h3>

   <img ng-src={{book.image}} height="300" width="185">
   <h4>By: {{book.author}} </h4>
   <h4>Release Date: {{book.releaseDate}}</h4>
   <hr></hr>

</div>
